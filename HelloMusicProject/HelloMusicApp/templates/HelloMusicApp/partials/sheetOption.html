<!-- Edit Title Modal -->
<div class="modal fade" id="editTitleModal" tabindex="-1" aria-labelledby="editTitleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTitleModalLabel">Edit Music Sheet Title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="newTitle" class="form-control" placeholder="Enter new title">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="saveTitle()">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete model-->
<div class="modal fade" id="deleteSheetModal" tabindex="-1" aria-labelledby="deleteSheetModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteSheetModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>
                    Are you sure you want to delete
                    <strong class="text-danger" id="sheet-name"></strong>?<br>
                    <span class="text-danger">
                        *Warning: The sheet will be permenant delete!
                    </span>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="confirmDeleteSheet" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Share Sheet Modal -->
<div class="modal fade" id="shareSheetModal" tabindex="-1" aria-labelledby="shareSheetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="shareSheetModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="shareSheetForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter user's email" required>
                    </div>
                    <div class="mb-3" id="user_with_sheet">
                    </div>
                    <div class="mb-3" id="user_role">
                        <label for="role" class="form-label">Permission Role</label>
                        <select id="role" class="form-select" required>
                            <option value="editor">Editor</option>
                            <option value="viewer">Viewer</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-info" onclick="savePermission()">Share</button>
            </div>
        </div>
    </div>
</div>
