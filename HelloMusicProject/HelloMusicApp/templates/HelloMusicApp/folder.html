{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Music Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #6c757d;
            min-height: 100vh;
            padding: 20px;
        }
        
        .music-sheet-card {
            background-color: #e9ecef;
            aspect-ratio: 3/4;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .folder-item {
            color: white;
            padding: 8px 0;
            cursor: pointer;
        }
        
        .search-container {
            position: relative;
            margin-bottom: 30px;
        }
        
        .search-container .form-control {
            padding-right: 30px;
            border-radius: 20px;
        }
        
        .search-container .btn-close {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            padding: 0;
            font-size: 12px;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        
        .main-content {
            padding: 20px;
            background-color: #6c757d;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="mb-4">
                    <h5 ><a class="text-white text-decoration-none" href="{% url 'home' %}">Hello Music Logo</a></h5>
                </div>
                
                <div class="mb-3">
                    <h6 class="text-white-50">Recent open folder</h6>
                </div>
                
                <div class="folder-list">
                    <div class="folder-item"><a class="text-white text-decoration-none" href="{% url 'folder' %}">Folder name</a></div>
                    <div class="folder-item"><a class="text-white text-decoration-none" href="{% url 'folder' %}">Folder name</a></div>
                    <div class="folder-item"><a class="text-white text-decoration-none" href="{% url 'folder' %}">Folder name</a></div>
                    <div class="folder-item"><a class="text-white text-decoration-none" href="{% url 'folder' %}">Folder name</a></div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <!-- Search Bar -->
                    <div class="search-container w-50">
                        <input type="search" class="form-control" placeholder="Search">
                        <button type="button" class="btn-close" aria-label="Close"></button>
                    </div>
                    
                    <!-- User Profile -->
                    <div class="d-flex align-items-center">
                        <img src="{% static 'HelloMusicApp/images/user.png' %}" alt="User Avatar" class="avatar">
                        <span class="text-white ms-2">Username</span>
                    </div>
                </div>
                
                <!-- Folder Name and Music Sheets Grid -->
                <h3 class="text-white mb-4">Folder Name</h3>
                <div class="row">
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="music-sheet-card"></div>
                        <div class="text-white">Music Sheet Title</div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="music-sheet-card"></div>
                        <div class="text-white">Music Sheet Title</div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="music-sheet-card"></div>
                        <div class="text-white">Music Sheet Title</div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="music-sheet-card"></div>
                        <div class="text-white">Music Sheet Title</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
