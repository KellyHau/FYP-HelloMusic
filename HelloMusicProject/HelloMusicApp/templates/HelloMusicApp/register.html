{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - HelloMusic</title>
    <link
      href="{% static 'HelloMusicApp/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f7f7;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("https://example.com/musical-notes.png"); /* Replace with actual image */
        opacity: 0.1;
        z-index: 0;
        pointer-events: none;
      }

      .container {
        display: flex;
        width: 60%;
        max-width: 1200px;
        height: 80%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background: linear-gradient(to bottom, #598987, #2d3436);
        padding: 0;
        color: white;
      }

      /* Left side (form) */
      .left-side {
        width: 70%;
        background-color: white;
        padding: 40px;
        height: 100%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: center;
        border-top-right-radius: 25px;
        border-bottom-right-radius: 25px;
        color: black;
      }

      .form-title {
        text-align: center;
        font-weight: 800;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
        text-align: left;
      }

      /* Input field with single bottom line */
      .form-group input {
        width: 100%;
        padding: 10px 0;
        border: none;
        border-bottom: 2px solid #ccc;
        outline: none;
        font-size: 16px;
      }

      .form-group input:focus {
        border-bottom: 2px solid #5e7374;
      }

      .form-group input::placeholder {
        color: #888;
      }

      /* Show password icon styling */
      .form-group .show-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #888;
      }

      .btn-register {
        width: 100%;
        padding: 10px;
        background: linear-gradient(to right, #5e7374, #b0d8da);
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }

      /* Error message styling */
      .error-message {
        display: none; /* Hide by default */
        color: red;
        font-size: 12px;
        margin-top: 5px;
      }

      .login-link {
        text-align: center;
        margin-top: 20px;
        color: grey;
      }

      /* Right side (logo, slogan, music design) */
      .right-side {
        width: 40%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .right-side img {
        max-width: 80%;
        margin-bottom: 60px;
      }

      .slogan {
        font-size: 20px;
        margin-bottom: 50px;
      }

      .floating-notes {
        position: absolute;
        width: 25%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }

      .note {
        position: absolute;
        color: rgba(255, 255, 255, 0.3);
        font-size: 2em;
        animation: float 6s infinite linear;
        top: 100%; /* Start below the screen */
        left: 0%;
      }

      /* Different positions for each note */
      .note:nth-child(1) {
        left: 20%;
        animation-duration: 6s;
      }
      .note:nth-child(2) {
        left: 50%;
        animation-duration: 8s;
      }
      .note:nth-child(3) {
        left: 80%;
        animation-duration: 5s;
      }

      /* Floating animation */
      @keyframes float {    
        0% {
            transform: translateY(0) translateX(0);
            opacity: 0.7;
          }
          25% {
            transform: translateY(-10vh) translateX(-10vw);
            opacity: 0.8;
          }
          50% {
            transform: translateY(-20vh) translateX(5vw);
            opacity: 0.9;
          }
          75% {
            transform: translateY(-30vh) translateX(-5vw);
            opacity: 0.8;
          }
          100% {
            transform: translateY(-40vh) translateX(10vw);
            opacity: 0;
          }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left Side (Form) -->
      <div class="left-side">
        <h1 class="form-title">Create Account</h1>

        <!-- Registration Form -->
        <form id="registrationForm" method="post">
          {% csrf_token %}

          <!-- Full Name -->
          <div class="form-group">
            <input
              type="text"
              name="full_name"
              placeholder="Full Name"
              name="username"
              placeholder="Username"
              required
            />
          </div>

          <!-- Email -->
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
            <div id="email-error" class="error-message">
              *Please enter a valid email address.
            </div>
          </div>

          <!-- Password -->
          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <i
              class="fa fa-eye-slash show-password"
              onclick="togglePassword('password')"
            ></i>
            <div id="password-error" class="error-message">
              *Password must be at least 6 characters long and contain at least
              1 letter and 1 number.
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="form-group">
            <input
              type="password"
              id="confirm-password"
              name="confirm_password"
              placeholder="Confirm Password"
              required
            />
            <i
              class="fa fa-eye-slash show-password"
              onclick="togglePassword('confirm-password')"
            ></i>
            <div id="confirm-password-error" class="error-message">
              *Passwords do not match.
            </div>
          </div>

          <!-- Create Account Button -->
          <button type="submit" class="btn-register">Create Account</button>

          <!-- Login Link -->
          <div class="login-link">
            Already have an account? &nbsp;
            <a href="{% url 'login' %}" style="color: #2F89E0; text-decoration: none">Login</a>
          </div>
        </form>
      </div>

      <!-- Right Side (Logo, Slogan, Design) -->
      <div class="right-side">
        <img
          src="{% static 'HelloMusicApp/images/logo.png' %}"
          alt="HelloMusic Logo"
          alt="Logo"
          class="img-fluid w-100"
        />

        <div class="slogan">
          <p>Where music meets creativity!</p>
        </div>

        <div class="floating-notes">
          <i class="fa fa-music note"></i>
          <i class="fa fa-music note"></i>
          <i class="fa fa-music note"></i>
        </div>
      </div>
    </div>

    <script>
      function togglePassword(id) {
        const passwordField = document.getElementById(id);
        const icon = passwordField.nextElementSibling;

        if (passwordField.type === "password") {
          passwordField.type = "text";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        } else {
          passwordField.type = "password";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        }
      }

      // Validation function
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          let isValid = true;

          // Email validation
          const emailField = document.getElementById("email");
          const emailError = document.getElementById("email-error");
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(emailField.value)) {
            emailError.style.display = "block";
            isValid = false;
          } else {
            emailError.style.display = "none";
          }

          // Password validation
          const passwordField = document.getElementById("password");
          const passwordError = document.getElementById("password-error");
          const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d!@#$%^&*]{6,}$/;
          if (!passwordRegex.test(passwordField.value)) {
            passwordError.style.display = "block";
            isValid = false;
          } else {
            passwordError.style.display = "none";
          }

          // Confirm Password validation
          const confirmPasswordField =
            document.getElementById("confirm-password");
          const confirmPasswordError = document.getElementById(
            "confirm-password-error"
          );
          if (confirmPasswordField.value !== passwordField.value) {
            confirmPasswordError.style.display = "block";
            isValid = false;
          } else {
            confirmPasswordError.style.display = "none";
          }

          // Prevent form submission if there are validation errors
          if (!isValid) {
            event.preventDefault();
          }
        });
    </script>
  </body>
</html>
