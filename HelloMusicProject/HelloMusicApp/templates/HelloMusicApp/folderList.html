{% extends 'HelloMusicApp/base.html' %}

{% load static %}

{% block title %}Folder List - Hello Music{% endblock %}

{% block content %}
<!-- Folder Grid -->
<div class="row">
    {% for i in range_list %}
    <div class="col-sm-6 col-md-4 col-lg-3 folder-card">
        <i class="bi bi-folder folder-icon text-white" style="font-size: 5rem;"></i>
        <div class="text-white ms-2">Folder Name</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
