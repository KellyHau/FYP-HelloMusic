{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'HelloMusicApp/images/favicon.ico' %}" type="image/x-icon">
    <!-- Bootstrap 5 CSS -->
    <link href="{% static 'HelloMusicApp/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'HelloMusicApp/css/dashboard.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body>
    <!-- Main Content Area -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="mb-4">
                    <a class="text-white text-decoration-none" href="{% url 'home' %}">
                        <img src="{% static 'HelloMusicApp/images/logo.png' %}" alt="Logo"
                            style="height : auto; width : 160px;" />
                    </a>
                </div>

                <div class="mb-3">
                    <h6 class="text-white-50">Recent open folder</h6>
                </div>

                <div class="folder-list">
                    <div class="folder-item"><a class="text-white text-decoration-none" href="{% url 'folder' %}">Folder
                            name</a></div>
                    <div class="folder-item"><a class="text-white text-decoration-none" href="{% url 'folder' %}">Folder
                            name</a></div>
                    <div class="folder-item"><a class="text-white text-decoration-none" href="{% url 'folder' %}">Folder
                            name</a></div>
                    <div class="folder-item"><a class="text-white text-decoration-none" href="{% url 'folder' %}">Folder
                            name</a></div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <!-- Search Bar -->
                    <div class="search-container w-50">
                        <input type="search" class="form-control" placeholder="Search">
                        <button type="button" class="btn-close" aria-label="Close"></button>
                    </div>

                    <!-- User Profile -->
                    <div class="d-flex align-items-center">
                        <img src="{% static 'HelloMusicApp/images/user.png' %}" alt="User Avatar" class="avatar">
                        <span class="text-white ms-2">Username</span>
                    </div>
                    <div>
                        <form action="{% url 'logout' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link">Logout</button>
                        </form>
                    </div>
                </div>

                {% block content %}{% endblock %}

            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Hello Music</p>
    </footer>
    <script src="{% static 'HelloMusicApp/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'HelloMusicApp/js/jquery.min.js' %}"></script>
    {% block script_content %}{% endblock %}

</body>

</html>
